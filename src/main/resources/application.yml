spring:
  application:
    name: hanCloud

  profiles:
    active: dev


  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

server:
  port: 9090
  shutdown: graceful

logging:
  level:
    org.springframework.web.multipart: DEBUG

springdoc:
  swagger-ui:
    url: /docs/openapi-3.0.json
    path: /docs/swagger
